<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-theme {
      background: #f5f5f5;
      color: #333;
    }

    /* Player Container */
    .player-container {
      width: 80%;
      max-width: 900px;
      height: auto;
      aspect-ratio: 16/9;
      margin: 60px auto 20px;
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    #player {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Theme Toggle Styles */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    body.light-theme .theme-toggle svg {
      fill: #333;
    }

    /* Disclaimer Section */
    .disclaimer {
      width: 80%;
      max-width: 900px;
      padding: 12px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    body.light-theme .disclaimer {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .disclaimer marquee {
      color: #ff3333;
    }

    /* Telegram Button Section */
    .telegram-button {
      margin: 10px auto;
      text-align: center;
    }

    .telegram-button a {
      background: linear-gradient(145deg, #00bfff, #009acd);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .telegram-button a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 191, 255, 0.4);
    }

    /* Quality Buttons */
    .quality-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }

    .quality-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .quality-button.active {
      background: #00bfff;
      border-color: #00bfff;
      color: #fff;
    }

    body.light-theme .quality-button {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.2);
      color: #333;
    }

    body.light-theme .quality-button.active {
      background: #009acd;
      border-color: #009acd;
      color: #fff;
    }

    @media (max-width: 768px) {
      .player-container {
        width: 95%;
        margin: 50px auto 15px;
      }
      
      .disclaimer {
        width: 95%;
        font-size: 10px;
      }
      
      .telegram-button a {
        padding: 8px 16px;
        font-size: 12px;
      }
      
      .quality-buttons {
        flex-wrap: wrap;
      }
      
      .quality-button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zm0-10c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4zM12 4c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2zM12 20c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2z" />
    </svg>
  </button>

  <!-- Player Container -->
  <div class="player-container">
    <div id="player"></div>
  </div>

  <!-- Quality Buttons -->
  <div class="quality-buttons">
    <button id="hdButton" class="quality-button active">HD Quality</button>
    <button id="sdButton" class="quality-button">SD Quality</button>
  </div>

  <!-- Telegram Button Section -->
  <div class="telegram-button">
    <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
      Join Telegram Channel
    </a>
  </div>

  <!-- Disclaimer Section -->
  <div class="disclaimer">
    <marquee behavior="scroll" direction="left">
      "Copyright Disclaimer: We do not stream any of the channels included in this website. All streaming links are from third-party websites freely available on the internet. All content is the copyright of its respective owners."
    </marquee>
  </div>

  <script src='https://content.jwplatform.com/libraries/KB5zFt7A.js'></script>
  <script>
    // Define stream URLs
    const hdStreamUrl = "https://channel6.csports.tv/1529157792/index.m3u8";
    const sdStreamUrl = "https://channel6.csports.tv/1529157792/index.m3u8"; // Same URL for both in this case

    // Function to load a stream
    function loadStream(streamUrl) {
      playerInstance.setup({
        file: streamUrl,
        type: 'hls',
        autostart: true,
        width: "100%",
        height: "100%",
        skin: {
          name: "netflix"
        },
        captions: {
          color: "#FFF",
          fontSize: 14,
          backgroundOpacity: 0,
          edgeStyle: "raised"
        }
      });
    }

    // Initialize player with HD stream
    const playerInstance = jwplayer("player").setup({
      file: hdStreamUrl,
      type: 'hls',
      autostart: true,
      width: "100%",
      height: "100%",
      skin: {
        name: "netflix"
      },
      captions: {
        color: "#FFF",
        fontSize: 14,
        backgroundOpacity: 0,
        edgeStyle: "raised"
      }
    });

    // Add event listeners for HD and SD buttons
    document.getElementById('hdButton').addEventListener('click', () => {
      loadStream(hdStreamUrl);
      document.getElementById('hdButton').classList.add('active');
      document.getElementById('sdButton').classList.remove('active');
    });

    document.getElementById('sdButton').addEventListener('click', () => {
      loadStream(sdStreamUrl);
      document.getElementById('sdButton').classList.add('active');
      document.getElementById('hdButton').classList.remove('active');
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });

    // Player control enhancements from second code
    playerInstance.on("ready", function () {
      const playerContainer = playerInstance.getContainer();
      const buttonContainer = playerContainer.querySelector(".jw-button-container");

      // Rewind button functionality
      const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
      const rewindButton = rewindContainer.cloneNode(true);
      const rewindIcon = rewindButton.querySelector(".jw-icon-rewind");
      rewindIcon.style.transform = "scaleX(1)";
      rewindIcon.ariaLabel = "Rewind 10 Seconds";

      const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
      nextContainer.parentNode.insertBefore(rewindButton, nextContainer);

      // Rewind functionality for the control bar
      const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
      const rewindControlBarClone = rewindControlBarButton.cloneNode(true);
      rewindControlBarClone.style.transform = "scaleX(1)";
      rewindControlBarClone.ariaLabel = "Rewind 10 Seconds";
      buttonContainer.insertBefore(rewindControlBarClone, buttonContainer.firstChild);

      // On click of rewind button, seek backward by 10 seconds
      [rewindButton, rewindControlBarClone].forEach((button) => {
        button.onclick = () => {
          const currentPosition = playerInstance.getPosition();
          const newPosition = Math.max(currentPosition - 10, 0);
          playerInstance.seek(newPosition);
        };
      });

      // Detect adblock
      playerInstance.on("adBlock", () => {
        const modal = document.querySelector("div.modal");
        if (modal) {
          modal.style.display = "flex";
          document.getElementById("close")?.addEventListener("click", () => location.reload());
        }
      });
    });
  </script>

  <script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true' disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'></script>
</body>
  </html>
